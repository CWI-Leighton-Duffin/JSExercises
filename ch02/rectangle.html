<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
    <script>
        var length = parseFloat(prompt("Enter length:"));
        var width = parseFloat(prompt("Enter width:"));
        var area = length * width;
		var perimeter = (length * 2) + (width * 2);
		document.writeln("<h1>The Area and Perimeter App</h1>");
		document.writeln("Length = " + length + "<br>");
		document.writeln("Width = " + width + "<br><br>");
		document.writeln("Area = " + area + "<br>");
		document.writeln("Perimeter = " + perimeter + "<br>");
    </script>
</head>
<body>
	<main>
   		<p>Thanks for using the Area and Perimeter application!</p>
    </main>
</body>
</html>
