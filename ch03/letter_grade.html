<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Average Test Scores</title>
    <script>
        var entry;
        var grades = [];
        var show = '';

        //first use a do-while loop to get grades from user
        do {
            entry = prompt("Enter number grade from 0 through 100\n" +
                           "Or enter 999 to end entries", 999);
            entry = parseInt(entry);
            if (entry >= 0 && entry <= 100) {
                grades[grades.length] = entry;
            } else if (entry != 999){
                alert("Entry must by a valid number from 0 through 100\n" +
                      "Or enter 999 to end entries");
            }
        }
        while (entry != 999); 

        //next use a for loop to process the grades
        for (var i = 0; i < grades.length; i++) {
            show = show + 'Number grade "' + grades[i] + '" = Letter grade "';  //strings & numbers so concatenates
            if (grades[i] >= 90) {
                show = show + 'A"\n';
            }
            else if (grades[i] >= 80) {
                show = show + 'B"\n';
            }
            else if (grades[i] >= 70) {
                show = show + 'C"\n';
            }
            else if (grades[i] >= 60) {
                show = show + 'D"\n';
            }
            else {
                show = show + 'F"\n';
            }
        }

        //then display the grades with letter grades
        alert(show);
    </script>
</head>
<body>
    <main>
        <!-- Will show after JavaScript has run -->
        <h1>Thanks for using the Grades application!</h1>
    </main>
</body>
</html>
