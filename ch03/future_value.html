<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY Future Value Application</title>
    <script>
        var futureValue, investment, rate, years, interest;
        var cont = '';

        do {
            // get user entries
            do {
                investment = parseFloat(prompt("Enter investment amount as xxxxx.xx", 10000));
            } while (isNaN(investment));
            do {
                rate = parseFloat(prompt("Enter interest rate as xx.x", 7.5));
            } while (isNaN(rate));
            do {
                years = parseInt(prompt("Enter number of years", 10));
            } while (isNaN(years));

            //Write input values to DOM
            document.write("Investment amount = " + investment);
            document.write(" Interest rate = " + rate);
            document.write(" Years = " + years  + "<br>");

            // calculate future value and write to DOM
            futureValue = investment;
            for (var yearCount = 1; yearCount <= years; yearCount++) {
                interest = futureValue * (rate / 100);
                futureValue = futureValue + interest;
                document.write("Year = " + yearCount);
                document.write(" Interest = " + interest);
                document.write(" Value = " + parseInt(futureValue)  + "<br>");
            }
            document.write("<br>");
            cont = prompt("Repeat entries (y or n)?", "y");
        } while (cont != 'n' && cont != 'N');
    </script>
</head>
<body>
<main>
    Thanks for using the Future Value application.
</main>
</body>
</html>
