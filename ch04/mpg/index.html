<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script>
        "use strict";
        var $ = function (id) {
            return document.getElementById(id);
        };
        var calculateMpg = function (miles, gallons) {
            var mpg = (miles / gallons);
            mpg = mpg.toFixed(1);
            return mpg;
        };
        var processEntries = function () {
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);

            var valid = true;
            if (isNaN(miles)) {
                valid = false;
                $('milesError').textContent = "Miles must be numeric";
            } else if (miles < 1) {
                valid = false;
                $('milesError').textContent = "Miles must be greater than zero";
            } else $('milesError').textContent = "*";
            if (isNaN(gallons)) {
                valid = false;
                $('gallonsError').textContent = "Gallons must be numeric";
            } else if (gallons < 1) {
                valid = false;
                $('gallonsError').textContent = "Gallons must be greater than zero";
            } else $('gallonsError').textContent = "*";
            if (valid) {
                $("mpg").value = calculateMpg(miles, gallons);
            } else $("mpg").value = '';
        };
        var clearEntries = function () {
            $('miles').value = "";
            $('milesError').textContent = "*";
            $('gallons').value = "";
            $('gallonsError').textContent = "*";
            $("mpg").value = '';
        };
        window.onload = function () {
            $("calculate").onclick = processEntries;
            $("clearEntries").onclick = clearEntries;
            $("miles").focus();
        };
    </script>
</head>
<body>
<main>
    <h1>Calculate Miles Per Gallon</h1>
    <label for="miles">Miles Driven:</label>
    <input type="text" id="miles">
    <span id="milesError">*</span><br>
    <label for="gallons">Gallons of Gas Used:</label>
    <input type="text" id="gallons">
    <span id="gallonsError">*</span><br>
    <label for="mpg">Miles Per Gallon</label>
    <input type="text" id="mpg" disabled><br>
    <label>&nbsp;</label>
    <input type="button" id="calculate" value="Calculate MPG"><br>
    <label>&nbsp;</label>
    <input type="button" id="clearEntries" value="Clear Entries"><br>
</main>
</body>
</html>
